<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #searchForm {
            text-align: center;
            margin-top: 50px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0a0a0a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #results {
            margin-top: 30px;
        }

        .movie {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .movie img {
            width: 80px;
            margin-right: 20px;
        }

        .movie-info {
            flex-grow: 1;
        }

        .movie h3 {
            color: #333;
            margin-top: 0;
        }

        .movie p {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="searchForm">
        <h1>Film Arama</h1>
        <input type="text" id="searchInput" placeholder="Film adı girin">
        <button id="searchButton" onclick="searchMovies()">Ara</button>
    </div>
    <div id="results"></div>

    <script>
        function searchMovies() {
            var query = document.getElementById("searchInput").value;
            var url = "https://www.omdbapi.com/?s=" + query + "&apikey=YOUR_API_KEY";

            $.get(url, function(data) {
                var movies = data.Search;
                var resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (movies) {
                    movies.forEach(function(movie) {
                        var title = movie.Title;
                        var year = movie.Year;
                        var poster = movie.Poster;

                        var movieDiv = document.createElement("div");
                        movieDiv.classList.add("movie");

                        var posterImg = document.createElement("img");
                        posterImg.src = poster;
                        movieDiv.appendChild(posterImg);

                        var movieInfoDiv = document.createElement("div");
                        movieInfoDiv.classList.add("movie-info");
                        movieInfoDiv.innerHTML = "<h3>" + title + "</h3><p>" + year + "</p>";
                        movieDiv.appendChild(movieInfoDiv);

                        resultsDiv.appendChild(movieDiv);
                    });
                } else {
                    resultsDiv.innerHTML = "<p>Film bulunamadı.</p>";
                }
            });
        }
    </script>
</body>
</html>
