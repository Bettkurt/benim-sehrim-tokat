<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        #searchForm {
            text-align: center;
            margin-top: 50px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0a0a0a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #results {
            margin-top: 30px;
        }

        .book {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .book img {
            width: 80px;
            margin-right: 20px;
        }

        .book-info {
            flex-grow: 1;
        }

        .book h3 {
            color: #333;
            margin-top: 0;
        }

        .book p {
            color: #666;
        }
    </style>
</head>

   <div id="searchForm">
        <h1>Kitap Arama</h1>
        <input type="text" id="searchInput" placeholder="Kitap adı girin">
        <button id="searchButton" onclick="searchBooks()">Ara</button>
    </div>
    <div id="results"></div>

    <script>
        function searchBooks() {
            var query = document.getElementById("searchInput").value;
            var url = "https://www.googleapis.com/books/v1/volumes?q=" + query;

            $.get(url, function(data) {
                var items = data.items;
                var resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (items) {
                    items.forEach(function(item) {
                        var volumeInfo = item.volumeInfo;
                        var title = volumeInfo.title;
                        var authors = volumeInfo.authors ? volumeInfo.authors.join(", ") : "";
                        var thumbnail = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail : "";

                        var bookDiv = document.createElement("div");
                        bookDiv.classList.add("book");

                        var thumbnailImg = document.createElement("img");
                        thumbnailImg.src = thumbnail;
                        bookDiv.appendChild(thumbnailImg);

                        var bookInfoDiv = document.createElement("div");
                        bookInfoDiv.classList.add("book-info");
                        bookInfoDiv.innerHTML = "<h3>" + title + "</h3><p>" + authors + "</p>";
                        bookDiv.appendChild(bookInfoDiv);

                        resultsDiv.appendChild(bookDiv);
                    });
                } else {
                    resultsDiv.innerHTML = "<p>Kitap bulunamadı.</p>";
                }
            });
        }
    </script>
   
     <!-- BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
